name: CI/CD Pipeline
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'oracle'
          cache: 'maven'
      
      - name: Clean
        run: mvn clean

      - name: Compile
        run: mvn compile
  
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'oracle'
          cache: 'maven'
      
      - name: Run tests
        run: mvn test
